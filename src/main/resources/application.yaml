spring:
  application:
    name: delivery

  # PostgreSQL + JPA
  datasource:
    url: jdbc:postgresql://localhost:5432/delivery
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  # Kafka
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: delivery-service
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      acks: all
      retries: 3

  # Elasticsearch
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:localhost:9200}

# Server
server:
  port: 8080
  shutdown: graceful

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,caches,scheduledtasks,mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    info:
      enabled: true
    env:
      show-values: when_authorized
    loggers:
      enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
    elasticsearch:
      enabled: true
    kafka:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

# Info endpoint
info:
  app:
    name: ${spring.application.name}
    version: '@project.version@'
    description: Delivery Service API
  java:
    version: ${java.version}

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Delivery Service API
    version: 1.0.0
    description: 배달 서비스 백엔드 API

# JWT
jwt:
  secret: ${JWT_SECRET:delivery-service-jwt-secret-key-for-development-only-change-in-production-min-256-bits}
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 604800000  # 7 days

# Outbox Pattern
outbox:
  publisher:
    enabled: true
    fixed-delay: 1000        # 1초마다 폴링
    batch-size: 100          # 배치 크기
    timeout-seconds: 10      # Kafka 전송 타임아웃
  cleanup:
    enabled: true
    retention-days: 7        # 7일 보관
    cron: "0 0 3 * * ?"      # 매일 새벽 3시

# Logging
logging:
  level:
    jjh.delivery: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: DEBUG
    org.jooq: DEBUG

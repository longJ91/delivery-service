openapi: 3.0.3
info:
  title: Delivery Service API v2
  description: |
    물품 배송 서비스 백엔드 API 명세서

    ## Architecture
    - Hexagonal Architecture (Ports & Adapters)
    - Spring Boot 4.0.1 / Java 21
    - Event-Driven Architecture

    ## Service Type
    - Product Delivery Service (물품 배송 서비스)
    - Courier-based delivery (택배사 연동)
    - Domestic shipping only (국내 배송)
    - Return/Exchange supported (반품/교환 지원)

    ## Domains
    1. Customer - 고객 관리
    2. Product - 상품 관리
    3. Seller - 판매자 관리
    4. Cart - 장바구니
    5. Order - 주문 관리
    6. Payment - 결제 관리
    7. Shipment - 배송 관리
    8. Return - 반품/교환 관리
    9. Review - 리뷰 관리
    10. Promotion - 쿠폰/프로모션
  version: 2.0.0
  contact:
    name: Delivery Service Team
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api/v2
    description: Local Development Server
  - url: https://api.delivery.com/api/v2
    description: Production Server

tags:
  - name: Auth
    description: 인증 API
  - name: Customers
    description: 고객 관리 API
  - name: Products
    description: 상품 관리 API
  - name: Sellers
    description: 판매자 API
  - name: Cart
    description: 장바구니 API
  - name: Orders
    description: 주문 관리 API
  - name: Payments
    description: 결제 관리 API
  - name: Shipments
    description: 배송 관리 API
  - name: Returns
    description: 반품/교환 관리 API
  - name: Reviews
    description: 리뷰 관리 API
  - name: Coupons
    description: 쿠폰 관리 API
  - name: Seller Admin
    description: 판매자 관리 API
  - name: Webhooks
    description: 외부 시스템 연동 웹훅

paths:
  # ============================================
  # Auth API
  # ============================================
  /auth/register:
    post:
      tags: [Auth]
      summary: 회원가입
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: 이미 존재하는 이메일

  /auth/login:
    post:
      tags: [Auth]
      summary: 로그인
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: 인증 실패

  /auth/refresh:
    post:
      tags: [Auth]
      summary: 토큰 갱신
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: 토큰 갱신 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: 유효하지 않은 리프레시 토큰

  # ============================================
  # Customer API
  # ============================================
  /customers/me:
    get:
      tags: [Customers]
      summary: 내 정보 조회
      operationId: getMyProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      tags: [Customers]
      summary: 내 정보 수정
      operationId: updateMyProfile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'

  /customers/me/addresses:
    get:
      tags: [Customers]
      summary: 배송지 목록 조회
      operationId: getMyAddresses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressListResponse'

    post:
      tags: [Customers]
      summary: 배송지 등록
      operationId: createAddress
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAddressRequest'
      responses:
        '201':
          description: 등록 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressResponse'

  /customers/me/addresses/{addressId}:
    put:
      tags: [Customers]
      summary: 배송지 수정
      operationId: updateAddress
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AddressId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAddressRequest'
      responses:
        '200':
          description: 수정 성공

    delete:
      tags: [Customers]
      summary: 배송지 삭제
      operationId: deleteAddress
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AddressId'
      responses:
        '204':
          description: 삭제 성공

  /customers/me/addresses/{addressId}/default:
    patch:
      tags: [Customers]
      summary: 기본 배송지 설정
      operationId: setDefaultAddress
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/AddressId'
      responses:
        '200':
          description: 설정 성공

  /customers/me/coupons:
    get:
      tags: [Customers]
      summary: 내 쿠폰 목록 (미구현, 향후 추가 예정)
      description: "⚠️ 이 엔드포인트는 아직 구현되지 않았습니다."
      operationId: getMyCoupons
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [AVAILABLE, USED, EXPIRED]
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerCouponListResponse'

  # ============================================
  # Product API
  # ============================================
  /categories:
    get:
      tags: [Products]
      summary: 카테고리 목록 조회
      operationId: getCategories
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryListResponse'

  /products:
    get:
      tags: [Products]
      summary: 상품 목록 조회
      operationId: getProducts
      parameters:
        - name: categoryId
          in: query
          schema:
            type: string
        - name: keyword
          in: query
          schema:
            type: string
        - name: sellerId
          in: query
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
        - name: maxPrice
          in: query
          schema:
            type: number
        - name: sort
          in: query
          schema:
            type: string
            enum: [recent, price_asc, price_desc, rating, sales]
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'

  /products/{productId}:
    get:
      tags: [Products]
      summary: 상품 상세 조회
      operationId: getProduct
      parameters:
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDetailResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /products/{productId}/reviews:
    get:
      tags: [Products]
      summary: 상품 리뷰 목록
      operationId: getProductReviews
      parameters:
        - $ref: '#/components/parameters/ProductId'
        - name: sort
          in: query
          schema:
            type: string
            enum: [recent, rating_high, rating_low]
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewListResponse'

  # ============================================
  # Seller API (Public)
  # ============================================
  /sellers/{sellerId}:
    get:
      tags: [Sellers]
      summary: 판매자 정보 조회
      operationId: getSeller
      parameters:
        - $ref: '#/components/parameters/SellerId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SellerResponse'

  /sellers/{sellerId}/products:
    get:
      tags: [Sellers]
      summary: 판매자 상품 목록
      operationId: getSellerProducts
      parameters:
        - $ref: '#/components/parameters/SellerId'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'

  # ============================================
  # Cart API
  # ============================================
  /cart:
    get:
      tags: [Cart]
      summary: 장바구니 조회
      operationId: getCart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  # Note: DELETE /cart (clearCart) - 미구현, 향후 추가 예정

  /cart/items:
    post:
      tags: [Cart]
      summary: 장바구니 상품 추가
      operationId: addToCart
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartRequest'
      responses:
        '201':
          description: 추가 성공

  /cart/items/{itemId}:
    patch:
      tags: [Cart]
      summary: 장바구니 수량 변경
      operationId: updateCartItem
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCartItemRequest'
      responses:
        '200':
          description: 수정 성공

    delete:
      tags: [Cart]
      summary: 장바구니 상품 삭제
      operationId: removeFromCart
      security:
        - bearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 삭제 성공

  # ============================================
  # Order API
  # ============================================
  /orders:
    get:
      tags: [Orders]
      summary: 내 주문 목록 조회
      operationId: getMyOrders
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/OrderStatus'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'

    post:
      tags: [Orders]
      summary: 주문 생성
      operationId: createOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: 주문 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          $ref: '#/components/responses/ValidationError'

  /orders/{orderId}:
    get:
      tags: [Orders]
      summary: 주문 상세 조회
      operationId: getOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetailResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /orders/{orderId}/cancel:
    post:
      tags: [Orders]
      summary: 주문 취소
      operationId: cancelOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelOrderRequest'
      responses:
        '200':
          description: 취소 성공
        '409':
          $ref: '#/components/responses/Conflict'

  # Note: POST /orders/{orderId}/confirm-receipt - 미구현, 향후 추가 예정

  /orders/{orderId}/pay:
    post:
      tags: [Orders]
      summary: 결제 처리
      operationId: payOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 결제 처리 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '409':
          $ref: '#/components/responses/Conflict'

  /orders/{orderId}/confirm:
    post:
      tags: [Orders]
      summary: 주문 확정 (판매자)
      operationId: confirmOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 주문 확정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/{orderId}/prepare:
    post:
      tags: [Orders]
      summary: 상품 준비 시작
      operationId: prepareOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 준비 시작 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/{orderId}/ship:
    post:
      tags: [Orders]
      summary: 출고 완료
      operationId: shipOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 출고 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/{orderId}/return:
    post:
      tags: [Orders]
      summary: 반품 요청
      operationId: returnOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 반품 요청 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/customer/{customerId}:
    get:
      tags: [Orders]
      summary: 고객별 주문 목록 조회
      operationId: getOrdersByCustomer
      security:
        - bearerAuth: []
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'

  /orders/seller/{sellerId}:
    get:
      tags: [Orders]
      summary: 판매자별 주문 목록 조회
      operationId: getOrdersBySeller
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SellerId'
        - $ref: '#/components/parameters/Cursor'
        - $ref: '#/components/parameters/Size'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'

  # Note: GET /orders/{orderId}/shipment - 미구현, 향후 추가 예정

  /orders/{orderId}/status:
    patch:
      tags: [Orders]
      summary: 주문 상태 변경
      operationId: updateOrderStatus
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  $ref: '#/components/schemas/OrderStatus'
      responses:
        '200':
          description: 상태 변경 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  # ============================================
  # Payment API
  # ============================================
  /payments:
    post:
      tags: [Payments]
      summary: 결제 요청
      operationId: createPayment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '200':
          description: 결제 요청 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

  /payments/{paymentId}:
    get:
      tags: [Payments]
      summary: 결제 상세 조회
      operationId: getPayment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

  /payments/{paymentId}/confirm:
    post:
      tags: [Payments]
      summary: 결제 확인
      operationId: confirmPayment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PaymentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmPaymentRequest'
      responses:
        '200':
          description: 결제 확인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

  /payments/order/{orderId}:
    get:
      tags: [Payments]
      summary: 주문별 결제 조회
      operationId: getPaymentByOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/OrderId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'

  # ============================================
  # Shipment API
  # ============================================
  /shipments:
    post:
      tags: [Shipments]
      summary: 배송 생성
      operationId: createShipment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [orderId, carrier, trackingNumber]
              properties:
                orderId:
                  type: string
                carrier:
                  $ref: '#/components/schemas/ShippingCarrier'
                trackingNumber:
                  type: string
      responses:
        '201':
          description: 배송 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentResponse'

  /shipments/{shipmentId}:
    get:
      tags: [Shipments]
      summary: 배송 정보 조회
      operationId: getShipment
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ShipmentId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentResponse'

  /shipments/{shipmentId}/tracking:
    post:
      tags: [Shipments]
      summary: 배송 추적 이벤트 추가
      operationId: addTrackingEvent
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ShipmentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status, location, description]
              properties:
                status:
                  type: string
                location:
                  type: string
                description:
                  type: string
      responses:
        '200':
          description: 추적 이벤트 추가 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentResponse'

  /shipments/{shipmentId}/status:
    patch:
      tags: [Shipments]
      summary: 배송 상태 변경
      operationId: updateShipmentStatus
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ShipmentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  $ref: '#/components/schemas/ShipmentStatus'

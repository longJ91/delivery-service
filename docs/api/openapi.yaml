        recipientName:
          type: string
        phoneNumber:
          type: string
        postalCode:
          type: string
        address1:
          type: string
        address2:
          type: string
        deliveryNote:
          type: string

    CancelOrderRequest:
      type: object
      properties:
        reason:
          type: string

    CreatePaymentRequest:
      type: object
      required: [orderId, method, amount]
      properties:
        orderId:
          type: string
        method:
          $ref: '#/components/schemas/PaymentMethod'
        amount:
          type: number

    ConfirmPaymentRequest:
      type: object
      required: [paymentKey]
      properties:
        paymentKey:
          type: string
        transactionId:
          type: string

    CreateReturnRequest:

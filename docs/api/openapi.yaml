components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    Cursor:
      name: cursor
      in: query
      description: 이전 응답의 nextCursor 값 (첫 페이지 요청 시 생략)
      schema:
        type: string
    Size:
      name: size
      in: query
      description: 페이지당 항목 수 (기본값 20, 최대 100)
      schema:
        type: integer
        default: 20
        maximum: 100
    OrderId:
      name: orderId
      in: path
      required: true
      schema:
        type: string
    ProductId:
      name: productId
      in: path
      required: true
      schema:
        type: string
    SellerId:
      name: sellerId
      in: path
      required: true
      schema:
        type: string
    AddressId:
      name: addressId
      in: path
      required: true
      schema:
        type: string
    PaymentId:
      name: paymentId
      in: path
      required: true
      schema:
        type: string
    ShipmentId:
      name: shipmentId
      in: path
      required: true
      schema:
        type: string
    ReturnId:
      name: returnId
      in: path
      required: true
      schema:
        type: string
    ReviewId:
      name: reviewId
      in: path
      required: true
      schema:
        type: string

  responses:
    ValidationError:
      description: 입력값 검증 실패
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: 인증 필요
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Conflict:
      description: 상태 충돌
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # ============================================
    # Enums
    # ============================================
    OrderStatus:
      type: string
      enum:
        - PENDING
        - PAID
        - CONFIRMED
        - PREPARING
        - SHIPPED
        - IN_TRANSIT
        - OUT_FOR_DELIVERY
        - DELIVERED
        - CANCELLED
        - RETURN_REQUESTED
        - RETURNED

    ShipmentStatus:
      type: string
      enum:
        - PENDING
        - READY_TO_SHIP
        - PICKED_UP
        - IN_TRANSIT
        - OUT_FOR_DELIVERY
        - DELIVERED
        - FAILED
        - RETURNED

    ShippingCarrier:
      type: string
      enum:
        - CJ_LOGISTICS
        - HANJIN
        - LOTTE
        - LOGEN
        - POST_OFFICE
        - EPOST
        - GS_POSTBOX
        - CU_POST
        - OTHER

    ReturnStatus:
      type: string
      enum:
        - REQUESTED
        - APPROVED
        - REJECTED
        - COLLECTING
        - COLLECTED
        - INSPECTING
        - COMPLETED
        - CANCELLED

    ReturnReason:
      type: string
      enum:
        - CHANGE_OF_MIND
        - WRONG_ITEM
        - DEFECTIVE
        - DIFFERENT_FROM_DESC
        - DELAYED_DELIVERY
        - OTHER

    ReturnType:
      type: string
      enum:
        - REFUND
        - EXCHANGE

    ProductStatus:
      type: string
      enum:
        - DRAFT
        - ACTIVE
        - OUT_OF_STOCK
        - INACTIVE
        - DELETED

    PaymentStatus:
      type: string
      enum:
        - PENDING
        - COMPLETED
        - FAILED
        - CANCELLED
        - PARTIALLY_REFUNDED
        - FULLY_REFUNDED

    PaymentMethod:
      type: string
      enum:
        - CARD
        - KAKAO_PAY
        - NAVER_PAY
        - TOSS
        - BANK_TRANSFER
        - VIRTUAL_ACCOUNT

    DiscountType:
      type: string
      enum:
        - FIXED_AMOUNT
        - PERCENTAGE

    # ============================================
    # Request Schemas
    # ============================================
    RegisterRequest:
      type: object
      required: [email, password, name, phone]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
        phone:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string

    UpdateCustomerRequest:
      type: object
      properties:
        name:
          type: string
        phone:
          type: string
        profileImageUrl:
          type: string

    CreateAddressRequest:
      type: object
      required: [name, recipientName, recipientPhone, postalCode, roadAddress]
      properties:
        name:
          type: string
        recipientName:
          type: string
        recipientPhone:
          type: string
        postalCode:
          type: string
        roadAddress:
          type: string
        detailAddress:
          type: string
        isDefault:
          type: boolean

    AddToCartRequest:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: string
        variantId:
          type: string
        quantity:
          type: integer
          minimum: 1

    UpdateCartItemRequest:
      type: object
      required: [quantity]
      properties:
        quantity:
          type: integer
          minimum: 1

    CreateOrderRequest:
      type: object
      required: [sellerId, items, shippingAddress]
      properties:
        sellerId:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItemRequest'
        shippingAddress:
          $ref: '#/components/schemas/ShippingAddressRequest'
        orderMemo:
          type: string
        couponId:
          type: string

    OrderItemRequest:
      type: object
      required: [productId, productName, quantity, unitPrice]
      properties:
        productId:
          type: string
        productName:
          type: string
        variantId:
          type: string
        variantName:
          type: string
        sku:
          type: string
        optionValues:
          type: object
          additionalProperties:
            type: string
        quantity:
          type: integer
          minimum: 1
        unitPrice:
          type: number

    ShippingAddressRequest:
      type: object
      required: [recipientName, phoneNumber, postalCode, address1]
